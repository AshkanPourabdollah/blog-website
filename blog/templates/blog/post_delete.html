{% extends '_base.html' %}

{% block title_text %}
    Delete Post
{% endblock title_text %}

{% block content %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow rounded" style="max-width: 500px; width: 100%;">
            <div class="card-body text-center">
                <h1 class="card-title text-danger mb-4">Delete Post</h1>
                <h5 class="card-text mb-4">Are you sure you want to delete <strong>{{ post.title }}</strong>?</h5>
                <form method="POST" class="d-flex justify-content-around">
                    {% csrf_token %}
                    <button type="submit" name="yes" class="btn btn-danger px-4">Yes, Delete</button>
                    <button type="submit" name="no" class="btn btn-secondary px-4">No, Cancel</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
