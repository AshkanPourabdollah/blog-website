{% extends '_base.html' %}


{% block title_text %}
    Sign up
{% endblock title_text %}


{% block content %}
    <table class="table table-striped table-bordered mt-3">
        <form method="post">
            {% csrf_token %}
            {{ form.as_table }}
            <tr>
                <td colspan="2" class="text-center">
                    <input type="submit" class="btn btn-primary mt-3" value="Submit">
                </td>
            </tr>
        </form>
    </table>


{% endblock content %}
